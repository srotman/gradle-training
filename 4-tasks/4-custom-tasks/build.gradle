checksum << {
	println "$ext.input: ${sha256 ext.input.bytes}"
}

def sha256(byte[] bytes) {
	def digest = java.security.MessageDigest.getInstance("SHA-256")
	digest.update( bytes )
	new BigInteger(1, digest.digest()).toString(16).padLeft(64, '0');
}

