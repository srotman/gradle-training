configurations.all {
        // No transitive dependencies at ALL!
        //transitive = false
	
	exclude module: 'itext'
	exclude group: 'org.springframework'
	exclude group: 'org.olap4j', module: 'olap4j'
	
	// See https://docs.gradle.org/current/dsl/org.gradle.api.artifacts.ResolutionStrategy.html
	resolutionStrategy {
		// eager fail on verscion conflicts (including transitive dependencies)
		//failOnVersionConflict()
		
		// force certain versions (including transitive)
		force 'org.slf4j:slf4j-api:1.6.1'
		forcedModules = ['org.slf4j:slf4j-api:1.6.1']

		// force dependencies for a group of libraries to a consistend version
		eachDependency { DependencyResolveDetails details ->
			if (details.requested.group == 'org.jfree') {
				details.useVersion '1.0.0'
			}
		}
		
		//substitute modules and projects
		dependencySubstitution {
			substitute module ("com.ibm.icu:icu4j:57.1") with module("ch.somewhere.icQ:icQ:1.0")
			substitute module ("foo:foo:1.0") with project(":foo")
		}
	}	
